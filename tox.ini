[tox]
envlist = py36,py37,py38
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements.txt
changedir = {toxinidir}
commands =
	pytest
	# simulate actual user interaction
	pip install -e {toxinidir}
	python examples/transmission_main_example.py
	python examples/path_requests_run.py
	python examples/transmission_main_example.py examples/raman_edfa_example_network.json --sim examples/sim_params.json --show-channels
